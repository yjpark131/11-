<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Asset Management</h1>
        <div class="mb-3">
            <label for="filter" class="form-label">Filter by Type:</label>
            <select id="filter" class="form-select" onchange="filterAssets()">
                <option value="all">All</option>
                <option value="laptop">Laptop</option>
                <option value="mobile">Mobile</option>
                <!-- 필요에 따라 추가 필터 옵션을 추가하세요 -->
            </select>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Asset Tag</th>
                    <th>Type</th>
                    <!-- 필요에 따라 추가 열을 추가하세요 -->
                </tr>
            </thead>
            <tbody id="assetTable">
                {% for asset in assets %}
                <tr class="asset-row" data-type="{{ asset['asset_type_id'] }}">
                    <td>{{ asset['name'] }}</td>
                    <td>{{ asset['asset_tag'] }}</td>
                    <td>{{ asset['asset_type_id'] }}</td> <!-- 실제 타입 이름으로 변환 필요 -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function filterAssets() {
            var filter = document.getElementById("filter").value;
            var rows = document.querySelectorAll(".asset-row");

            rows.forEach(row => {
                var type = row.getAttribute("data-type");
                if (filter === "all" || filter === type) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
